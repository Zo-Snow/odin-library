<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Merienda:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
</head>
<body>
    <dialog>
        <form method="dialog">
            <div class="row">
                <label for="title">Title*</label>
                <input type="text" name="title" id="title" maxlength="100" >
            </div>
            <div class="row">
                <label for="author">Author*</label>
                <input type="text" name="author" id="author" maxlength="100" >
            </div>
            <div class="row">
                <label for="pages">Pages*</label>
                <input type="number" name="pages" id="pages" >
            </div>
            <div class="row">
                <label for="status">Have you read it?</label>
                <input type="checkbox" name="status" id="status">
            </div>
            <button class="add-button">Add +</button>
        </form>
    </dialog>

    <h1>Library</h1>

    <button class="new-book-button">Add a book</button>

    <div class="empty">
        <h2>Nothing to display, library is empty. Add some books?</h2>
    </div>

    <div class="cards">
        <!-- Cards go here -->
    </div>

    <footer>Copyright zo.snow 2023</footer>


    <script src="./index.js"></script>
</body>
</html>
